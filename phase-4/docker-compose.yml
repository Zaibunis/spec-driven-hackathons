version: '3.8'

services:
  backend:
    image: todo-backend
    ports:
      - "7860:7860"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/todo_db
      - JWT_SECRET=your-super-secret-jwt-key
      - LOG_LEVEL=INFO
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    image: todo-frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://localhost:7860
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:7860
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge